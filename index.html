<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>todo-list</title>
</head>
<body>
    <h1>ToDo List Online</h1>
    <div class="full-container">
       
        <div id="todo-container" class="todo-container">
            <div id="add-new-input" class="add-new-input">
                <input id="input-text" type="text" placeholder="Add todo">
                <button id="add-button">Add</button>
            </div>
            <span id="counter" class="counter">Characters counting: 0</span>
            <ul id="todo-list" class="todo-list"></ul>
        </div>
    </div>  
    <script src="script.js"></script>
</body>

</html>
